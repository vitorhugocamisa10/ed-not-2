    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

        /*
            Declare uma expressão para uma função que receba dois
            números e retorne:
            -1, se o primeiro número for maior que o segundo
            0, se ambos os números forem iguais entre si
            1, se se o segundo número for maior que o primeiro

            Tente chamar a expressão de função ANTES e DEPOIS de
            declará-la. Em que situação a chamada funciona?
        */

       //alert(comparar(5, 1))

       //function comparar(a, b) {
       const comparar = function(a, b) { // Função
            // Quando um if, um while, um for tiver apenas
            // uma linha de código, as {} podem ser omitidas
            if(a > b) return -1
            if(a == b) return 0
            else return 1            
       }

       alert(comparar(5, 1))

       // TIPOS DE DADOS NO JS
       // 1) Number

       // 4) Function
       // 5) Object (inclui vetores e objetos em sentido estrito)

       // 7) BigInt (inteiros muito grandes, a partir do ES2019)

    </script>
